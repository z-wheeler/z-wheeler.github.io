		<script>
			// select the button and the div
			const englishButton = document.getElementById('eng-btn');
			const portugueseButton = document.getElementById('por-btn');
			const mapContentEngDiv = document.getElementById('map-content-eng');
			const mapContentPorDiv = document.getElementById('map-content-por');

			// define the function to display English content
			function displayEnglishContent() {
				mapContentEngDiv.style.display = 'block';
				mapContentPorDiv.style.display = 'none';
			}

			// define the function to display Portuguese content
			function displayPortugueseContent() {
				mapContentPorDiv.style.display = 'block';
				mapContentEngDiv.style.display = 'none';
			}

			// add event listener to the button
			englishButton.addEventListener('click', displayEnglishContent);
			portugueseButton.addEventListener('click', displayPortugueseContent);


			(function () {
				//we'll hold a reference to our original ul image listing
				var listingSelectorEng = document.getElementById('myImagesEnglish');
				var listingSelectorPor = document.getElementById('myImagesPortuguese');

				//and we get all img elements that the listing contains
				var imagesEng = document.querySelectorAll('#myImagesEnglish img');
				var imagesPor = document.querySelectorAll('#myImagesPortuguese img');

				//creating buttons and registering events
				const prevEng = document.getElementById('previous-btn-eng');
				const nextEng = document.getElementById('next-btn-eng');
				const prevPor = document.getElementById('previous-btn-por');
				const nextPor = document.getElementById('next-btn-por');

				prevEng.addEventListener('click', showPrevEng);
				nextEng.addEventListener('click', showNextEng);
				prevPor.addEventListener('click', showPrevPor);
				nextPor.addEventListener('click', showNextPor);

				//we need a div to store the current visible image
				var currentImageDivEng = document.getElementById('card-image-eng-div');
				var currentImageDivPor = document.getElementById('card-image-por-div');

				//we'll need to keep track of the current image index
				var currentIndexEng = 0;
				var currentIndexPor = 0;

				//these functions will update the current image to display
				function setCurrentImageEng(index) {
					currentIndexEng = index;
					currentImageDivEng.innerHTML = ''; // Clear current image div
					currentImageDivEng.appendChild(imagesEng[currentIndexEng].cloneNode(true));
				}

				function setCurrentImagePor(index) {
					currentIndexPor = index;
					currentImageDivPor.innerHTML = ''; // Clear current image div
					currentImageDivPor.appendChild(imagesPor[currentIndexPor].cloneNode(true));
				}

				//display the first image
				setCurrentImageEng(0);
				setCurrentImagePor(0);

				//these two will work as references to the image being displayed
				var currentImgElmEng = imagesEng[currentIndexEng];
				var currentImgElmPor = imagesPor[currentIndexPor];

				//showPrev and showNext will set the current image
				//according to the appropiate index pointer
				function showPrevEng() {
					currentIndexEng = (currentIndexEng > 0) ? currentIndexEng - 1 : imagesEng.length - 1;
					setCurrentImageEng(currentIndexEng);
					currentIndexPor = (currentIndexPor > 0) ? currentIndexPor - 1 : imagesPor.length - 1;
					setCurrentImagePor(currentIndexPor);
				}

				function showNextEng() {
					currentIndexEng = (currentIndexEng < imagesEng.length - 1) ? currentIndexEng + 1 : 0;
					setCurrentImageEng(currentIndexEng);
					currentIndexPor = (currentIndexPor < imagesPor.length - 1) ? currentIndexPor + 1 : 0;
					setCurrentImagePor(currentIndexPor);
				}

				function showPrevPor() {
					currentIndexEng = (currentIndexEng > 0) ? currentIndexEng - 1 : imagesEng.length - 1;
					setCurrentImageEng(currentIndexEng);
					currentIndexPor = (currentIndexPor > 0) ? currentIndexPor - 1 : imagesPor.length - 1;
					setCurrentImagePor(currentIndexPor);
				}

				function showNextPor() {
					currentIndexEng = (currentIndexEng < imagesEng.length - 1) ? currentIndexEng + 1 : 0;
					setCurrentImageEng(currentIndexEng);
					currentIndexPor = (currentIndexPor < imagesPor.length - 1) ? currentIndexPor + 1 : 0;
					setCurrentImagePor(currentIndexPor);
				}
			})();
